name: AI Code Reviewer
on:
  pull_request:
    types:
      - opened
      - synchronize
permissions: write-all
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: AI Code Reviewer
        uses: anc95/ChatGPT-CodeReview@main
        env:
          OPENAI_API_BASE_URL: "https://free.v36.cm"
          OPENAI_API_KEY: "sk-RlpiyjpoQgegcg6y00B9D5Ca35F642FaAf456cD63788Fb68"
          MODEL: "gpt-3.5-turbo"
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: "sk-RlpiyjpoQgegcg6y00B9D5Ca35F642FaAf456cD63788Fb68"
          OPENAI_API_MODEL: "gpt-3.5-turbo"
          EXCLUDE: "**/*.xcodeproj/**, **/*.xcworkspace/**, Pods/**, **/*.lock, **/*.md"
          LANGUAGE: "English"
          MAX_TOKENS: "700"
          CUSTOM_PROMPTS: |
            Focus on iOS/macOS development best practices.
            Pay attention to Swift code style and conventions.
            Check for potential memory leaks and performance issues.
            Verify proper error handling and nil safety. 